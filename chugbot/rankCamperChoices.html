<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta charset="utf-8">
  <title>Preference Page</title>
  <link rel="stylesheet"
	href="jquery/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="jquery/jquery-1.11.3.min.js"></script>
  <script src="jquery/ui/1.11.4/jquery-ui.js"></script>
  <script src="meta/ajax.js"></script>
  <link rel="stylesheet" href="meta/view.css">  
  <style>
    .pref_submit {
    position: relative;
    margin: auto;
    margin-top: 3px;
    text-align: center;
    width:8%;
    display: flex;
    align-items: center;
    justify-content: center;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    }

    .pref_submit input[type=submit] {
    color:white;
    background-color:green;
    border:2px solid #336600;
    cursor:pointer;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px; 
    font-size: 2.02em;    
    }

    #sortable1, #sortable2 {
    border: 2px dotted silver;
    width: 142px;
    min-height: 210px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
    margin-left: 20px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    }
    #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 120px;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    }
  </style>
  <script>
  $(function() {
    $(document).tooltip();
  });  
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g,
    " "));
  }
  </script>
</head>
<body>

<div id="nav"></div>

<div class="centered_container">
<h2>Welcome, <div class="firstname">Ramahniks!</div></h2>
<div class="pref_page_instructions">INSTRUCTIONS</div>
<div class="toggler">
  <div id="results" class="ui-widget-content ui-corner-all" style="display:none">
    <p>
      <h3>Preferences submitted, NAME!</h3>  You may close your browser, or
      click <a href="URL">here</a> to return to the home page.  
    </p>
  </div>
</div>

<div class="pref_submit">
<form>
<input type="submit" name="SubmitPrefs" id="SubmitPrefs" value="Submit" class="SubmitPrefsButton" />
</form>
</div>
</div>

<div id="filltarget"></div>

<div class="stand_alone_button_container">
<div class="pref_submit">
<form>
<input type="submit" name="SubmitPrefs" id="SubmitPrefs" value="Submit"
       class="SubmitPrefsButton" />
</form>
</div>
</div>

</body>
</html>
