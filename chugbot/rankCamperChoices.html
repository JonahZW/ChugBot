  <script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g,
    " "));

}

<h3>How to Make Your Choices:</h3>
<ol>
<li>For each time period, choose up to six preferred Chugim, and drag them from the left

<li>Use your mouse to drag the right column into order of preference, from top
